<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      color: #2193b0;
      margin-bottom: 20px;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }

    button {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name">
        <div id="nameError" class="error"></div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" placeholder="Enter your email">
        <div id="emailError" class="error"></div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password">
        <div id="passwordError" class="error"></div>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" id="phone" class="form-control" placeholder="Enter your phone number">
        <div id="phoneError" class="error"></div>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <div id="genderError" class="error"></div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let gender = document.querySelector('input[name="gender"]:checked');

      // Reset errors
      document.getElementById("nameError").innerHTML = "";
      document.getElementById("emailError").innerHTML = "";
      document.getElementById("passwordError").innerHTML = "";
      document.getElementById("phoneError").innerHTML = "";
      document.getElementById("genderError").innerHTML = "";

      let valid = true;

      // Name Validation
      if (name === "") {
        document.getElementById("nameError").innerHTML = "Please enter your name";
        valid = false;
      }

      // Email Validation
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (email === "") {
        document.getElementById("emailError").innerHTML = "Please enter your email";
        valid = false;
      } else if (!email.match(emailPattern)) {
        document.getElementById("emailError").innerHTML = "Enter a valid email (e.g., user@example.com)";
        valid = false;
      }

      // Password Validation
      if (password.length < 6) {
        document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters long";
        valid = false;
      }

      // Phone Validation
      let phonePattern = /^[0-9]{10}$/;
      if (!phone.match(phonePattern)) {
        document.getElementById("phoneError").innerHTML = "Enter a valid 10-digit phone number";
        valid = false;
      }

      // Gender Validation
      if (!gender) {
        document.getElementById("genderError").innerHTML = "Please select your gender";
        valid = false;
      }

      if (valid) {
        alert("Form submitted successfully!");
      }

      return valid; // prevent form submission if invalid
    }
  </script>

</body>
</html>
